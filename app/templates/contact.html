{% extends "base.html" %}
{% block include %}
<link href="{{ url_for('static', filename='css/manage_blog.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div id="entry"><h1>Create entry</h1></div>
<hr/>
<div class="container">
   <form action="#" method=post class="form-horizontal" onsubmit="return validate();">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name" type="text" onfocus="removeTips(this)"/>
                <span id="e_name"></span>
            </div>
            </div>
         <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input class="form-control" id="email" name="email" type="text" onfocus="removeTips(this)"/>
                  <span id="e_email"></span>
              </div>
        </div>
            <div class="form-group row">
              <label for="message" class="col-sm-2 col-form-label">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="message" name="message" style="height: 300px;" onfocus="removeTips(this)"></textarea>
                  <span id="e_message"></span>
              </div>
        </div>
       <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="bttn"><input type="submit" value="Send"></div>
                <div class="bttn" id="cancel_ano"><a href="{{ url_for('index') }}">Cancel</a></div>
              </div>
        </div>
    </form>
</div>

{% endblock %}

{% block js %}
 <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
{% endblock %}
