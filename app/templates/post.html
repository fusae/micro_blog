{% extends "base.html" %}

{% block content %}
<!-- Post header -->
<article>
    <div class="container">
        <header>

                        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                            <div class="post-heading">
                                <h1>{{ post['title'] }}</h1>
                                <div class="meta">Posted by <a href="#">fusae</a> on {{ post['created_at'] }}</div>
                                {% if logged_in %}
                                <div id="edit_blog"><a href="{{ url_for('edit_blog', url_title=post['url_title']) }}">edit</a></div>
                                {% endif %}
                                <hr/>
                            </div>
                        </div>
    
        </header>
<!-- Post Content -->
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ post['content'] }}
        </div>
    </div>
</article>

{% endblock %}
