{% extends "base.html" %}
{% block content %}

   <form action="{{ url_for('create_blog') }}" method=post>
       {{ form.hidden_tag() }}
       <dl>
           <dt>Title:</dt>
           <dd>{{ form.title }}</dd>
           <dt>Post:</dt>
           <dd>{{ form.body }}</dd>
       </dl>
       <p><input type="submit" value="save"/></p>
    </form>


{% endblock %}
