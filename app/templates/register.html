{% extends "base.html" %}
{% block content %}
   <form action="{{ url_for('register') }}" method=post>
       {{ form.hidden_tag() }}
       {{ form.username.label }}
       {{ form.username }}

       {{ form.password.label }}
       {{ form.password }}

       {{ form.email.label }}
       {{ form.email }}

       {{ form.submit }}
    </form>

{% endblock %}
